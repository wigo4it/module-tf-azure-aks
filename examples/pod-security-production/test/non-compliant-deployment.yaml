# Non-Compliant Deployment Example
# This deployment violates Pod Security Standards and should be BLOCKED
apiVersion: apps/v1
kind: Deployment
metadata:
  name: privileged-app
  labels:
    app: privileged-app
    security: non-compliant
    example: pod-security-standards
spec:
  replicas: 2
  selector:
    matchLabels:
      app: privileged-app
  
  template:
    metadata:
      labels:
        app: privileged-app
        security: non-compliant
    
    spec:
      # ❌ VIOLATION: Host network namespace
      hostNetwork: true
      
      # ❌ VIOLATION: Host PID namespace
      hostPID: true

      containers:
      - name: app
        image: nginx:latest  # Runs as root
        
        # ❌ VIOLATION: Multiple security violations
        securityContext:
          privileged: true  # Main violation
          allowPrivilegeEscalation: true
          runAsUser: 0  # Running as root
          capabilities:
            add:
            - SYS_ADMIN
            - NET_ADMIN
            - DAC_OVERRIDE
        
        ports:
        - containerPort: 80
          hostPort: 8080  # ❌ VIOLATION: Host port binding
          protocol: TCP
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        volumeMounts:
        # ❌ VIOLATION: Mounting host paths
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: host-fs
          mountPath: /host
        - name: host-proc
          mountPath: /host/proc
          readOnly: true

      volumes:
      # ❌ VIOLATION: hostPath volumes
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: host-fs
        hostPath:
          path: /
          type: Directory
      - name: host-proc
        hostPath:
          path: /proc
          type: Directory

      # Using default service account (bad practice)
      serviceAccountName: default
      automountServiceAccountToken: true
