# Compliant Deployment Example
# This deployment follows Pod Security Standards baseline requirements and should be ALLOWED
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliant-app
  labels:
    app: demo-app
    security: compliant
    example: pod-security-standards
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
      security: compliant
  
  template:
    metadata:
      labels:
        app: demo-app
        security: compliant
        version: v1
    
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups: [2000]

      # Service account (don't use default)
      serviceAccountName: demo-app-sa
      automountServiceAccountToken: false  # Best practice: only mount if needed

      containers:
      - name: app
        image: nginxinc/nginx-unprivileged:alpine
        
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true  # Maximum security
          runAsNonRoot: true
          runAsUser: 1000
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        env:
        - name: APP_ENV
          value: "production"
        - name: PORT
          value: "8080"
        
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
        
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        - name: tmp
          mountPath: /tmp
        - name: app-config
          mountPath: /etc/nginx/conf.d
          readOnly: true

      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 100Mi
      - name: run
        emptyDir:
          medium: Memory
          sizeLimit: 10Mi
      - name: tmp
        emptyDir:
          sizeLimit: 50Mi
      - name: app-config
        configMap:
          name: app-config
          defaultMode: 0444

      # Best practices
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst

---
# Service Account (best practice: don't use default)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-app-sa
  labels:
    app: demo-app

---
# Service to expose the deployment
apiVersion: v1
kind: Service
metadata:
  name: compliant-app-service
  labels:
    app: demo-app
spec:
  type: ClusterIP
  selector:
    app: demo-app
    security: compliant
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
